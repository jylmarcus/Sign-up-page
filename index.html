<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="moonlogo.png" alt="logo" class="moon">
            <h1 class="logoText">Lunar</h1>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@zoltantasi">Zoltan Tasi</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </aside>
    <main>
        <section class="header">
            <header><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</p></header>
        </section>
        <section class="signUp">
            <h2 class="formTitle">Let's do this!</h2>
            <form action="#" method="post" id="signUp">
                <div class="formLeft">

                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password" required>
                    </div>
                </div>
                

                <div class="formRight">
                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>
                    
                    <div class="input">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" id="phoneNumber" name="user_phone_number" pattern="(\d{8})" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required>
                    </div>
                </div>
            </form>
        </section>
        <section class="createAccount">
            <button type="submit" form="signUp" class="create">Create Account</button>
            <p class="createText">Already have an account? <a class="login" href="#">Log in</a></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
