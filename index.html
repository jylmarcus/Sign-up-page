<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="" alt="">
            <p class="logoText"></p>
        </div>
        <div class="credit"></div></aside>
    <main>
        <section class="header">
            <header>Filler text <br> Sign up now!</header>
        </section>
        <section class="signUp">
            <h2>Filler sign up title</h2>
            <form action="" method="post" id="signUp">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="first_name" required>

                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="last_name" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_email" required>

                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" id="phoneNumber" name="user_phone_number" pattern="(\d{8})" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user_password" required>

                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirm_password" required>
            </form>
        </section>
        <section class="createAccount">
            <button type="submit" form="signUp" class="create">Create Account</button>
            <p class="createText">Already have an account? Log in</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
